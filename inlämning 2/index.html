<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Javascript</title>
</head>
<body>

    <header>

        <div class="container">

            <a id="logo" href="index.html"><img src="Link.svg" alt=""></a>

            <nav class="features">
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link-1" href="#">Contact</a>
            </nav>

            <div id="darkmode-toggle-switch" class="btn-toggle-switch">
                <span class="label">Dark mode</span>
                <label for="Dark mode-switch" class="toggle-switch">
                    <input id="Dark mode-switch" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <a id="auth-signin" href="#" class="btn-primary">
                <i class="fa-thin fa-user-large"></i>
                <span>Sign in / Up</span>
            </a>
        </div>
     </header>

     <section class="contact-us">

        <div class="container">

            <img class="home-icon" src="Logos 1/home logo.svg" alt="">

            <div class="home">Homepage >> <a class="message" href="#">Contact</a></div>

            <h1 class="contact">Contact Us</h1>

            <div class="email">
                <img class="img-1" src="Logos 1/mail icon.svg" alt="">

                <div>
                <h2>Email us</h2>
                <p>Please feel free to drop us a line. We will <br> respond as soon as possible.</p>
                <a class="email-us" href="#">Leave a message</a>
                </div>
            </div>
            
            <div class="careers">
                 <img class="careers-icon" src="Logos 1/careers icon.svg" alt="">

                <div>
                <h2>Careers</h2>
                    <p>Sit ac ipsum leo lorem magna nunc mattis <br> maecenas non vestibulum.</p>
                        <a class="app" href="#">Send an application</a>
                </div>

            </div>


            <div class="container-1">

                <form id="regForm" class="reg-form space-y-1">

                    <h2>Get Online Consultation</h2>

                    <div class="input-group">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" class="form-input">
                    </div>

                    <div class="input-group">
                        <label for="emailAddress" class="form-label">Email Address</label>
                        <input type="text" id="emailAddress" class="form-input">
                    </div>

                    <div class="input-group">
                        <label for="specialist" class="form-label">Specialist</label>
                        <input type="text" id="specialist" class="form-input">
                    </div>

                    <button type="submit" class="btn">Make an appointment</button>


                </form>
                


            </div>

        
        </div>




     </section>
    
</body>
</html>
