<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <form id="regForm" class="reg-form space-y-1" novalidate>

            <div class="input-group">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" class="form-input" required>
                <p class="invalid-input">Error Msg</p>
            </div>

            <div class="input-group">
                <label for="middleName" class="form-label">Middle Name</label>
                <input type="text" id="middleName" class="form-input">
                <p class="invalid-input">Error Msg</p>
            </div>

            <div class="input-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="lastName" class="form-input" required>
                <p class="invalid-input">Error Msg</p>
            </div>

            <div class="input-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" required>
                <small class="tip">Must be atleast 5 characters long and contain 1 number</small>
                <p class="invalid-input">Error Msg</p>
            </div>

            <div class="input-group">
                <label for="repeat-password" class="form-label">Repeat Password</label>
                <input type="password" id="repeat-password" class="form-input" required>
                <p class="invalid-input">Error Msg</p>
            </div>

            <div class="input-group">
                <label for="terms" class="form-label">I accept the terms</label>
                <input type="checkbox" id="terms" class="form-check" required>
                <p class="invalid-input">Error Msg</p>
            </div>

            <button id="submit-btn" type="submit" class="btn">Register</button>
        
        
        
        
        
        
        
        
        
        
        </form>








    </div>
    








    <script src="script.js"></script>
</body>
</html>
